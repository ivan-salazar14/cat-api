name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      # Note: We use the mongo service defined above for testing
      - name: Run tests
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/cat-api-test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t cat-api:latest .

      - name: Test Docker Compose setup
        run: |
          docker compose up -d
          # Wait for services to be ready
          sleep 10
          docker compose ps
          # Clean up
          docker compose down
