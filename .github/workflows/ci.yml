name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Start MongoDB via Docker Compose
        run: |
          docker compose up -d mongodb
          # Wait for mongo to be ready
          sleep 5

      - name: Run tests
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/cat-api-test

      - name: Test full Docker Compose setup
        run: |
          docker compose up -d
          # Wait for services to be ready
          sleep 10
          docker compose ps
          # Clean up
          docker compose down
